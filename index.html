<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesmostwanted.css">
  </head>
  <body>
    <form id="nameForm">
      <label for="peopleId">Id:</label><br>
        <input type="text" id="peopleId" name="peopleId" value=""><br>
      <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
      <label for="personGender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value=""><br>
      <label for="personAge">Date of Birth:</label><br>
        <input type="text" id="age" name="age" value=""><br>
      <label for="personHeight">Height:</label><br>
        <input type="text" id="height" name="height" value=""><br>
      <label for="personeWeight">Weight:</label><br>
        <input type="text" id="weight" name="weight" value=""><br>
      <label for="personEyeColor">Eye Color:</label><br>
        <input type="text" id="eyeColor" name="eyeColor" value=""><br>
      <input type="button" onclick="searchByName()" value="Submit">
      <input type="button" onclick="displayFamilyMembers()" value="Display Descendants">
      <input type="button" onclick="displayAllFamilyMembers()" value="Display All Family Members">
      <button onClick="window.location.reload();">Reset</button>
    </form> 
    <table class="table"id = "myTable" >
         
      <thead>
        <tr>
        
          <th scope="col" >ID Number</th>
          <th scope="col" >First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Height</th>
          <th scope="col">Weight</th>
          <th scope="col">Eye Color</th>
          <th scope="col">Parents</th>
          <th scope="col">Siblings</th>
          <th scope="col">Current Spouse</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <th scope="row">Picture goes here</th>
          <td ></td>
          <td>last name goes here</td>
          <td>Age goes here</td>
          <td>Height Goes here</td>
          <td>Weight Goes here</td>
        </tr> -->
      </tbody>
    </table>
 
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
